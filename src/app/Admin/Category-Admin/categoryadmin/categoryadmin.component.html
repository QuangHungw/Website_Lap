
      <ol class="breadcrumb">
        <li class="breadcrumb-item">
          <a  [routerLink]="['/admin']" >Trang chủ</a
          ><i class="fa fa-angle-right"></i>Loại sản phẩm
        </li>
      </ol>

      <!-- grids -->
      <div class="grids">
        <div class="agile-calendar-grid">
          <div class="page">
            <div class="w3l-calendar-left">
              <div class="calendar-heading">
                <div class="agile-tables">
                  <div class="w3l-table-info">
                  
                    <h2>Danh sách loại sản phẩm</h2>
                    <input
                    [(ngModel)]="searchContent"
                    style="width:84.6%"
                    type="text"
                    class="search-query form-control input-group"
                    Placeholder="Nhập tên loại hàng cần tìm"
                  />

                    <span class="input-group-btn">
                      <button
                        class="btn btn-primary rounded-circle btnpro"
                        (click)="onSearchClick()"
                        type="button"
                        id="btn-search"
                      >
                        <span class="fa fa-search"></span>
                      </button>
                      <a [routerLink]="['/addcategory']" class="btn btn-primary" style="margin-left:5px;">
                        <i class="fa fa-plus"></i> Bổ sung
                    </a>
                    </span>                 
                    <table id="table">
                      <thead>
                        <tr>
                         
                          <th>Tên loại sản phẩm</th>
                          <th>Miêu tả</th>
                          <th>Kiểu loại sản phẩm</th>
                          <th>Chỉnh sửa</th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr class="info" *ngFor="let category of getPaginatedCategories()">
                        
                          <td>{{category.category_name}}</td>
                          <td>{{category.description}}</td>
                          <td>{{category.type}}</td>
                          <td >
                            <span>
                              <a [routerLink]="['/editcategory', category.id]" 
                              
                                class="agile-icon"
                              
                                data-toggle="modal"
                                data-target="#myModal"
                                ><i class="fa fa-pencil-square-o"></i
                              ></a>
                            </span>
                            <span>
                              <a [routerLink]="['/deletecategory', category.id]" 
                                class="agile-icon"
                                href="#"
                                data-toggle="modal"
                                data-target="#myModal1"
                                ><i class="fa fa-times-circle"></i
                              ></a>
                            </span>
                          </td>
                        </tr>
                     
                      </tbody>
                    </table>
                    <div class="pagination pagination-small pagination-centered">
                      <ul *ngIf="categories.length > pageSize">
                        <li *ngFor="let page of pageNumbers" [class.active]="page === currentPage">
                          <a (click)="setCurrentPage(page)">{{ page }}</a>
                        </li>
                      </ul>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <div class="clearfix"></div>
          </div>
        </div>
      </div>

      <div class="col-sm-4 wthree-crd">
        <div class="card">
          <div class="card-body"></div>
        </div>
      </div>

      <div class="clearfix"></div>

      <div class="inner-block"></div>
