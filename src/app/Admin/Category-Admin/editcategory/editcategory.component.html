<ol class="breadcrumb">
  <li class="breadcrumb-item">
    <a [routerLink]="['/admin']">Trang chủ</a><i class="fa fa-angle-right"></i
    ><a [routerLink]="['/categoryadmin']">Loại sản phẩm</a>
    <i class="fa fa-angle-right"></i>Cập nhật loại sản phẩm
  </li>
</ol>

<!-- grids -->
<div class="grids">
  <div class="agile-calendar-grid">
    <div class="page">
      <div class="w3l-calendar-left">
        <div class="calendar-heading">
          <div class="agile-tables">
            <div class="w3l-table-info">
              <h2>Cập nhật loại sản phẩm</h2>
              <div class="row">
                <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1"></div>
                <div class="col-xs-10 col-sm-10 col-md-10 col-lg-10">
                  <form action="" *ngFor="let category of categories">
                
                    <div class="form-group">
                      <label for="ten">Tên loại sản phẩm:</label>
                      <input
                        type="text"
                        [(ngModel)]="editObj.category_name"
                        class="form-control"
                        name="name"
                        value="{{ category.category_name }}"
                        required
                      />
                    </div>
                    <div class="form-group">
                      <label for="des">Miêu tả:</label>
                      <input
                        type="text"
                        [(ngModel)]="editObj.description"
                        class="form-control"
                        name="des"
                        value="{{ category.description }}"
                        required
                      />
                    </div>
                    <div class="form-group">
                      <label for="loai">Kiểu loại sản phẩm:</label> &#160;
                      <select class="form-control"  style="width: 22%;"   [(ngModel)]="editObj.type" name="loai">
                        <option  value="Laptop">Laptop</option>
                        <option  value="PC">PC</option>
                        <option  value="Bàn phím">Bàn phím</option>
                        <option  value="Chuột">Chuột</option>
                          </select>
                      </div>
                    <div *ngIf="errorMessage" class="error-message" style="color: red;">
                      {{ errorMessage }}
                    </div>
                    <br>

                    <button
                      type="submit"
                      (click)="onUpdateCategory()"
                      class="btn btn-primary"
                    >
                      Lưu dữ liệu
                    </button>
                    &#160;
                    <a
                      [routerLink]="['/categoryadmin']"
                      class="btn btn-default"
                    >
                      Quay lại
                    </a>
                  </form>
                </div>
                <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1"></div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="clearfix"></div>
    </div>
  </div>
</div>

<div class="col-sm-4 wthree-crd">
  <div class="card">
    <div class="card-body"></div>
  </div>
</div>

<div class="clearfix"></div>

<div class="inner-block"></div>
