<ol class="breadcrumb">
    <li class="breadcrumb-item">
      <a [routerLink]="['/admin']">Trang chủ</a><i class="fa fa-angle-right"></i
      ><a [routerLink]="['/categoryadmin']">Loại sản phẩm</a>
      <i class="fa fa-angle-right"></i>Xóa loại sản phẩm
    </li>
  </ol>
  
  <!-- grids -->
  <div class="grids">
    <div class="agile-calendar-grid">
      <div class="page">
        <div class="w3l-calendar-left">
          <div class="calendar-heading">
            <div class="agile-tables">
              <div class="w3l-table-info">
                <h2>Xóa loại sản phẩm</h2>
                <br>
                <div class="row">
                  <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1"></div>
                  <div class="col-xs-10 col-sm-10 col-md-10 col-lg-10">
                    <form action="" *ngFor="let category of categories">
                  
                      <div class="form-group">
                        <label for="ten">Tên loại sản phẩm:</label>
                        <span> {{ category.category_name }} </span>
                      </div>
                      <div class="form-group">
                        <label for="des">Miêu tả:</label>
                       <span> {{ category.description }}</span>
                      </div>
                      <div class="form-group">
                        <label for="type">Kiểu loại sản phẩm:</label>
                       <span> {{ category.type }}</span>
                      </div>
                      <br>
  
                      <button
                        type="submit"
                        (click)="ondeleteCategory($event)"
                        class="btn btn-danger"
                      >
                      <i class="fa fa-trash"></i>
                        Xác nhận xóa
                      </button>
                      &#160;
                      &#160;
                      <a
                        [routerLink]="['/categoryadmin']"
                        class="btn btn-default"
                      >
                        Quay lại
                      </a>
                    </form>
                  </div>
                  <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
  
        <div class="clearfix"></div>
      </div>
    </div>
  </div>
  
  <div class="col-sm-4 wthree-crd">
    <div class="card">
      <div class="card-body"></div>
    </div>
  </div>
  
  <div class="clearfix"></div>
  
  <div class="inner-block"></div>
