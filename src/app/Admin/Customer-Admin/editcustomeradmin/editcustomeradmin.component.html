
<ol class="breadcrumb">
    <li class="breadcrumb-item">
      <a  [routerLink]="['/admin']" >Trang chủ</a>
      <i class="fa fa-angle-right"></i><a  [routerLink]="['/customeradmin']" >Tài khoản</a>
      <i class="fa fa-angle-right"></i>Cập nhật thông tin 
    </li>
  </ol>

  <div class="grids">
    <div class="agile-calendar-grid">
      <div class="page">
        <div class="w3l-calendar-left">
          <div class="calendar-heading">
            <div class="agile-tables">
              <div class="w3l-table-info">
                <h2>Cập nhật thông tin tài khoản</h2>
                <br>
                <div class="row">
                        <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1"></div>
                        <div class="col-xs-10 col-sm-10 col-md-10 col-lg-10">
                          <form action="" *ngFor="let user of users">
                            <br>
                            <div class="form-group">
                              <label for="ten">Tên khách hàng:</label>
                            <span> {{user.name}}</span>
                            </div>
                            <br>
                            <div class="form-group">
                              <label for="comment">Địa chỉ:</label>
                              <span> {{user.address}} </span>
                            </div>
                            <br>
                            <div class="form-group">
                              <label for="sdt">Số điện thoại:</label>
                              <span> {{user.phone}}</span>
                            </div>
                            <br>
                            <div class="form-group">
                              <label for="nsx">Ngày lập:</label>
                              <span> {{ user.create_at | date: 'dd/MM/yyyy' }}</span>
                            </div>
                            <br>
                            <div class="form-group">
                              <label for="gia">Tỉnh:</label>
                              <span> {{user.province}}</span>
                            </div>
                            <br>
                            <div class="form-group">
                              <label for="role">Phân Quyền:</label> &#160;
                              <select class="form-control" style="display: inline; width: 25%;" [(ngModel)]="editObj.role_id" name="role">
                                  <option value="2">Admin</option>
                                  <option value="1">Customer</option>
                              </select>
                          </div>
                          <div *ngIf="errorMessage" class="error-message" style="color: red;">
                            {{ errorMessage }}
                          </div>
                        <br>
                          <button type="submit" class="btn btn-primary" (click)="onUpdateCategory()">
                              <i class="fa fa-floppy-o"></i> Lưu dữ liệu
                          </button>
                          &#160;
                          <a [routerLink]="['/customeradmin']" class="btn btn-default">
                              Quay lại
                          </a>
                          </form>
                        </div>
                        <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1"></div>
                      </div> 

  
             
              </div>
            </div>
          </div>
          <div class="clearfix"></div>
        </div>
      </div>
    </div>
    <div class="col-sm-4 wthree-crd">
      <div class="card">
        <div class="card-body"></div>
      </div>
    </div>

    <div class="clearfix"></div>

    <div class="inner-block"></div>

  </div>
