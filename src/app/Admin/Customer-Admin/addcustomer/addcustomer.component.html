<ol class="breadcrumb">
  <li class="breadcrumb-item">
    <a [routerLink]="['/admin']">Trang chủ</a><i class="fa fa-angle-right"></i
    ><a [routerLink]="['/customeradmin']">Khách hàng</a>
    <i class="fa fa-angle-right"></i>Thêm admin
  </li>
</ol>

<div class="grids">
  <div class="agile-calendar-grid">
    <div class="page">
      <div class="w3l-calendar-left">
        <div class="calendar-heading">
          <div class="agile-tables">
            <div class="w3l-table-info">
              <h2>Thêm tài khoản admin</h2>
              <br />
              <div class="row">
                <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1"></div>
                <div class="col-xs-10 col-sm-10 col-md-10 col-lg-10">
                  <form action="">
                    <br />
                    <div class="form-group">
                      <label for="ten">Tên tài khoản:</label>
                      <input
                        [(ngModel)]="addadminObj.name"
                        placeholder="Nhập tên tài khoản"
                        type="text"
                        class="form-control"
                        name="name"
                        required
                      />
                    </div>

                    <div class="form-group">
                      <label for="email">Email:</label>
                      <input
                        type="email"
                        [(ngModel)]="addadminObj.email"
                        placeholder="Nhập email"
                        class="form-control"
                        name="email"
                        required
                      />
                    </div>
                    <div class="form-group">
                      <label for="pass">Mật khẩu:</label>
                      <input
                        type="password"
                        [(ngModel)]="addadminObj.password"
                        placeholder="Nhập mật khẩu"
                        class="form-control"
                        name="name"
                        required
                      />
                    </div>

                    <div class="form-group">
                      <label for="address">Địa chỉ:</label>
                      <input
                        type="text"
                        [(ngModel)]="addadminObj.address"
                        placeholder="Nhập địa chỉ"
                        class="form-control"
                        name="address"
                        required
                      />
                    </div>

                    <div class="form-group">
                      <label for="sdt">Số điện thoại:</label>
                      <input
                        type="text"
                        [(ngModel)]="addadminObj.phone"
                        placeholder="Nhập số điện thoại"
                        class="form-control"
                        name="phone"
                        required
                      />
                    </div>

                    <div class="form-group">
                      <label for="province">Tỉnh/Thành:</label>
                      <input
                        type="text"
                        [(ngModel)]="addadminObj.province"
                        placeholder="Nhập Tỉnh/Thành"
                        class="form-control"
                        name="province"
                        required
                      />
                    </div>
              
                    <div *ngIf="errorMessage" class="error-message" style="color: red;">
                      {{ errorMessage }}
                    </div>
                  <br>
                    <button class="btn btn-primary large"   (click)="onAddadmin()" >Tạo tài khoản</button>
                    &#160;
                    <a
                      [routerLink]="['/customeradmin']"
                      class="btn btn-default"
                    >
                      Quay lại
                    </a>
                  </form>
                </div>
                <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1"></div>
              </div>
            </div>
          </div>
        </div>
        <div class="clearfix"></div>
      </div>
    </div>
  </div>
  <div class="col-sm-4 wthree-crd">
    <div class="card">
      <div class="card-body"></div>
    </div>
  </div>

  <div class="clearfix"></div>

  <div class="inner-block"></div>
</div>
