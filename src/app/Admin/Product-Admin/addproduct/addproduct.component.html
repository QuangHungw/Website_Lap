<ol class="breadcrumb">
    <li class="breadcrumb-item">
      <a [routerLink]="['/admin']">Trang chủ</a
        ><i class="fa fa-angle-right"></i><a [routerLink]="['/productadmin']">Sản phẩm</a>
        <i class="fa fa-angle-right"></i>Thêm sản phẩm
    </li>
  </ol>
  
  <!-- grids -->
  <div class="grids">
    <div class="agile-calendar-grid">
      <div class="page">
        <div class="w3l-calendar-left">
          <div class="calendar-heading">
            <div class="agile-tables">
              <div class="w3l-table-info">
                <h2>Thêm sản phẩm</h2>
                <br>
                <div class="row">
                        <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1"></div>
                        <div class="col-xs-10 col-sm-10 col-md-10 col-lg-10">
                          <form action="">
                            <div class="form-group">
                              <input type="hidden" class="form-control" id="ma" />
                            </div>
                            <div class="form-group">
                              <label for="ten">Tên sản phẩm:</label>
                              <input type="text" class="form-control" name="ten" [(ngModel)]="productObj.product_name "
                              required />
                            </div>
                            <div class="form-group">
                              <label for="comment">Mô tả:</label>
                              <textarea
                                class="form-control"
                                rows="3"
                                name="comment"
                                [(ngModel)]="productObj.description "
                                required 
                              ></textarea>
                            </div>
  
                            <div class="form-group"   >
                              <label for="loai">Loại sản phẩm:</label> &#160;
                              <select class="form-control"  style="width: 22%;"   [(ngModel)]="productObj.category_id" name="loai">
                                <option value="">Chọn Loại sản phẩm:</option> 
                                  <option *ngFor="let category of categories" [ngValue]="category.id">{{category.category_name}}</option>
        
                                  <!-- editObj.role_id = parseInt(editObj.role_id); -->
                              </select>
                          </div>
                            <div class="form-group">
                              <label for="gia">Giá bán:</label>
                              <input
                                type="number"
                                class="form-control"
                                name="gia"
                                [(ngModel)]="productObj.price "
                              required 
                              />
                            </div>
                            <div class="form-group">
                              <label for="quantity">Số lượng:</label>
                              <input
                                type="number"
                                class="form-control"
                                name="quantity"
                                [(ngModel)]="productObj.quantity "
                              required 
                              />
                            </div>
                            <div class="form-group">
                              <label for="dv">Đơn vị:</label>
                              <input
                                type="textarea"
                                class="form-control"
                                name="dv"
                                [(ngModel)]="productObj.unit "
                              required 
                              />
                            </div>
                            <div class="form-group">
                              <label for="photo">Ảnh minh họa:</label>
                              <input type="file" name="photo" accept="image/*"   (change)="onFileSelected($event)"  required>
                            </div>
                            <div class="form-group">
                              <input id="PhotoInput" type="hidden" name="Photo"/>
                              <img class="img-bordered" [src]="productObj.photo ? 'assets/themes/images/cloth/' + productObj.photo : 'assets/themes/images/carousel/nophoto.png'"  style="width: 200px;" >
                            </div>
                            <div *ngIf="errorMessage" class="error-message" style="color: red;">
                              {{ errorMessage }}
                            </div>
                          <br>
                            <button type="submit" class="btn btn-primary" (click)="onProduct()" >
                             Thêm sản phẩm
                            </button>
                            &#160;
                            <a [routerLink]="['/productadmin']" class="btn btn-default">
                              Quay lại
                            </a>
                          </form>
                        </div>
                        <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1"></div>
                      </div> 
              </div>
            </div>
          </div>
        </div>
  
        <div class="clearfix"></div>
      </div>
    </div>
  </div>
  <!-- //grids -->
  <!--photoday-section-->
  
  <div class="col-sm-4 wthree-crd">
    <div class="card">
      <div class="card-body"></div>
    </div>
  </div>
  
  <div class="clearfix"></div>
  
  <div class="inner-block"></div>
