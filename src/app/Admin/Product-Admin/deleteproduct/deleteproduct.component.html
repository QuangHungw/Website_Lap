<ol class="breadcrumb">
  <li class="breadcrumb-item">
    <a [routerLink]="['/admin']">Trang chủ</a><i class="fa fa-angle-right"></i
    ><a [routerLink]="['/productadmin']">Sản phẩm</a>
    <i class="fa fa-angle-right"></i>Xóa thông tin sản phẩm
  </li>
</ol>

<!-- grids -->
<div class="grids">
  <div class="agile-calendar-grid">
    <div class="page">
      <div class="w3l-calendar-left">
        <div class="calendar-heading">
          <div class="agile-tables">
            <div class="w3l-table-info">
              <h2>Xóa thông tin sản phẩm</h2>
              <br />
              <div class="row">
                <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1"></div>
                <div class="col-xs-10 col-sm-10 col-md-10 col-lg-10">
                  <form action="" *ngFor="let product of products">
                    <div class="form-group">
                      <input type="hidden" class="form-control" id="ma" />
                    </div>
                    <div class="form-group">
                      <label for="ten">Tên sản phẩm:</label>
                      <span> {{ product.product_name }} </span>
                    </div>
                    <div class="form-group">
                      <label for="comment">Mô tả:</label>
                      <span> {{ product.description }}</span>
                    </div>
                    <div class="form-group">
                      <label for="loai">Loại sản phẩm:</label>
                      <span> {{ product.category_id }}</span>
                    </div>
                    <div class="form-group">
                      <label for="gia">Giá bán:</label>
                      <span> {{ product.price }}</span>
                    </div>
                    <div class="form-group">
                      <label for="sold">Đã bán:</label>
                      <span> {{ product.sold }}</span>
                    </div>
                    <div class="form-group">
                      <label for="dv">Đơn vị:</label>
                      <span> {{ product.unit }}</span>
                    </div>
                    <div class="form-group">
                      <label for="quantity">Số lượng:</label>
                      <span> {{ product.quantity }}</span>
                    </div>
                    <div class="form-group">
                      <label for="photo">Ảnh:</label>
                      <img
                        class="img-bordered"
                        src="http://localhost:3000/product/image/{{ product.photo }} "
                        style="width: 200px; display: block;"
                      />
                    </div>

                    <button
                      type="submit"
                      class="btn btn-danger"
                      (click)="ondeleteProduct($event)"
                    >
                     <i class="fa fa-trash"></i> Xác nhận xóa
                    </button>
                    &#160;
                    &#160;
                    <a [routerLink]="['/productadmin']" class="btn btn-default">
                      Quay lại
                    </a>
                  </form>
                </div>
                <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1"></div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="clearfix"></div>
    </div>
  </div>
</div>
<!-- //grids -->
