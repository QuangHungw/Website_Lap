<ol class="breadcrumb">
  <li class="breadcrumb-item">
    <a [routerLink]="['/admin']">Trang chủ</a
    ><i class="fa fa-angle-right"></i>Sản phẩm
  </li>
</ol>

<!-- grids -->
<div class="grids">
  <div class="agile-calendar-grid">
    <div class="page">
      <div class="w3l-calendar-left">
        <div class="calendar-heading">
          <div class="agile-tables">
            <div class="w3l-table-info">
              <h2>Danh sách sản phẩm</h2>
              <input
                    [(ngModel)]="searchContent"
                    style="width:84.8%"
                    type="text"
                    class="search-query form-control input-group"
                    Placeholder="Nhập tên sản phẩm cần tìm"
                  />

                    <span class="input-group-btn">
                      <button
                        class="btn btn-primary rounded-circle btnpro"
                        (click)="onSearchClick()"
                        type="button"
                        id="btn-search"
                      >
                        <span class="fa fa-search"></span>
                      </button>
                      <a [routerLink]="['/addproduct']" class="btn btn-primary" style="margin-left:5px;">
                        <i class="fa fa-plus"></i> Bổ sung
                    </a>
                    </span>
              <table id="table">
                <thead>
                  <tr>
                    <!-- <th>Mã sản phẩm</th> -->
                    <th style="width:100px">Ảnh</th>
                    <th>Tên sản phẩm</th>
                    <th style="text-align: center">Mô tả</th>
                    <th>Giá bán</th>
                    <th>Loại sản phẩm</th>
                    <th>Chỉnh sửa</th>
                  </tr>
                </thead>
                <tbody>
                  <tr class="info" *ngFor="let product of getPaginatedProducts()">
                    <!-- <td>{{ product.id }}</td> -->
                    <td><img class="profile-user-img img-responsive img-bordered" src="assets/themes/images/cloth/{{ product.photo }} " alt=""> </td>
                    <td>{{ product.product_name }}</td>
                    <td>{{product.description}} </td>
                    <td>{{ formatPrice(product.price) }}{{ product.unit }}</td>
                    <td>{{product.category_name}}</td>
                    <td >
                      <span>
                        <a 
                        [routerLink]="['/editproduct', product.id]" 
                          class="agile-icon"
                          ><i class="fa fa-pencil-square-o" style="margin-bottom:12px"></i
                        ></a>
                      </span>
                      <span >
                        <a 
                        [routerLink]="['/deleteproduct', product.id]" 
                          class="agile-icon"
                          ><i class="fa fa-times-circle"></i
                        ></a>
                      </span>
                    </td>
                  </tr>
                </tbody>
              </table>
              <div class="pagination pagination-small pagination-centered">
                <ul *ngIf="products.length > pageSize">
                  <li *ngFor="let page of pageNumbers" [class.active]="page === currentPage">
                    <a (click)="setCurrentPage(page)">{{ page }}</a>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="clearfix"></div>
    </div>
  </div>
</div>
<!-- //grids -->
