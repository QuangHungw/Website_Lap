<ol class="breadcrumb">
  <li class="breadcrumb-item">
    <a [routerLink]="['/admin']">Trang chủ</a><i class="fa fa-angle-right"></i
    ><a [routerLink]="['/useradmin']">Thông tin</a>
    <i class="fa fa-angle-right"></i>Đổi mật khẩu
  </li>
</ol>

<!-- grids -->
<div class="grids">
  <div class="agile-calendar-grid">
    <div class="page">
      <div class="w3l-calendar-left">
        <div class="calendar-heading">
          <div class="agile-tables">
            <div class="w3l-table-info">
              <h2>Đổi mật khẩu</h2>
              <div class="row">
                <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1"></div>
                <div class="col-xs-10 col-sm-10 col-md-10 col-lg-10">
                  <form action="">
                    <div class="form-group">
                      <label for="ma">Mật khẩu cũ:</label>
                      <input
                        type="password"
                        [(ngModel)]="oldPassword"
                        class="form-control"
                        name="oldPassword"
                        required
                      />
                    </div>
                    <div class="form-group">
                      <label for="ten">Mật khẩu mới:</label>
                      <input
                        type="password"
                        [(ngModel)]="newPassword"
                        class="form-control"
                        name="newPassword"
                        required
                      />
                    </div>
                    <div class="form-group">
                      <label for="des">Nhập lại mật khẩu mới:</label>
                      <input
                      [(ngModel)]="confirmNewPassword"
                        type="password"
                        class="form-control"
                        name="confirmNewPassword"
                        required
                      />
                    </div>
                    <br />
                    <div
                      *ngIf="errorMessage"
                      class="error-message"
                      style="color: red"
                    >
                      {{ errorMessage }}
                    </div>
                    <br />

                    <button
                      type="submit"
                      class="btn btn-primary"
                      (click)="onChangePassword()"
                    >
                      <i class="fa fa-floppy-o"></i>Lưu dữ liệu
                    </button>
                    &#160;
                    <a [routerLink]="['/useradmin']" class="btn btn-default">
                      Quay lại
                    </a>
                  </form>
                </div>
                <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1"></div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="clearfix"></div>
    </div>
  </div>
</div>

<div class="col-sm-4 wthree-crd">
  <div class="card">
    <div class="card-body"></div>
  </div>
</div>

<div class="clearfix"></div>

<div class="inner-block"></div>
