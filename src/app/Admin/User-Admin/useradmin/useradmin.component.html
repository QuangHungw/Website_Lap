<ol class="breadcrumb">
  <li class="breadcrumb-item">
    <a [routerLink]="['/admin']">Trang chủ</a>
    <i class="fa fa-angle-right"></i>Thông tin
  </li>
</ol>

<div class="grids">
  <div class="agile-calendar-grid">
    <div class="page">
      <div class="w3l-calendar-left">
        <div class="calendar-heading">
          <div class="agile-tables">
            <div class="w3l-table-info">
              <h2>Thông tin admin</h2>
              <br />
              <div class="row">
                <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1"></div>
                <div class="col-xs-10 col-sm-10 col-md-10 col-lg-10">
                  <form action="" *ngFor="let user of users">
                    <br />
                    <div class="form-group">
                      <label for="ten">Tên khách hàng:</label>
                      <span> {{ user.name }}</span>
                    </div>
                    <br />
                    <div class="form-group">
                      <label for="comment">Địa chỉ:</label>
                      <span> {{ user.address }}</span>
                    </div>
                    <br />
                    <div class="form-group">
                      <label for="sdt">Số điện thoại:</label>
                      <span> {{ user.phone }}</span>
                    </div>
                    <br />
                    <div class="form-group">
                      <label for="gia">Tỉnh/Thành:</label>
                      <span> {{ user.address }}</span>
                    </div>
                    <br />

                    <button
                      [routerLink]="['/editadmin']"
                      class="btn btn-default"
                    >
                      Thay đổi thông tin
                    </button>
                    &#160;
                    <a
                      [routerLink]="['/changepasswordadmin']"
                      class="btn btn-default"
                    >
                      Đổi mật khẩu
                    </a>
                  </form>
                </div>
                <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1"></div>
              </div>
            </div>
          </div>
        </div>
        <div class="clearfix"></div>
      </div>
    </div>
  </div>
  <div class="col-sm-4 wthree-crd">
    <div class="card">
      <div class="card-body"></div>
    </div>
  </div>

  <div class="clearfix"></div>

  <div class="inner-block"></div>
</div>
