<ol class="breadcrumb">
  <li class="breadcrumb-item">
    <a [routerLink]="['/admin']">Trang chủ</a><i class="fa fa-angle-right"></i
    ><a [routerLink]="['/useradmin']">Thông tin</a>
    <i class="fa fa-angle-right"></i>Cập nhập thông tin
  </li>
</ol>

<div class="grids">
  <div class="agile-calendar-grid">
    <div class="page">
      <div class="w3l-calendar-left">
        <div class="calendar-heading">
          <div class="agile-tables">
            <div class="w3l-table-info">
              <h2>Cập nhập thông tin admin</h2>
              <br />
              <div class="row">
                <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1"></div>
                <div class="col-xs-10 col-sm-10 col-md-10 col-lg-10">
                  <form action="" *ngFor="let user of users">
                    <br />
                    <div class="form-group">
                      <label for="ten">Họ và tên:</label>
                      <input
                        type="text"
                        [(ngModel)]="editObj.name"
                        class="form-control"
                        name="name"
                        value="{{ user.name }}"
                        required
                      />
                    </div>
                    <br />
                    <div class="form-group">
                      <label for="comment">Địa chỉ:</label>
                      <input
                        type="text"
                        [(ngModel)]="editObj.address"
                        class="form-control"
                        name="address"
                        value="{{ user.address }}"
                        required
                      />
                    </div>
                    <br />
                    <div class="form-group">
                      <label for="sdt">Số điện thoại:</label>
                      <input
                        type="text"
                        [(ngModel)]="editObj.phone"
                        class="form-control"
                        name="phone"
                        value="{{ user.phone }}"
                        required
                      />
                    </div>
                    <br />
                    <div class="form-group">
                      <label for="gia">Tỉnh/Thành:</label>
                      <input
                        type="text"
                        [(ngModel)]="editObj.province"
                        class="form-control"
                        name="province"
                        value="{{ user.province }}"
                        required
                      />
                    </div>
                    <div *ngIf="errorMessage" class="error-message" style="color: red;">
                      {{ errorMessage }}
                    </div>
                  <br>

                    <button
                    (click)="onEdit()"
                      class="btn btn-primary"
                    >
                      <i class="fa fa-floppy-o"></i> Lưu dữ liệu
                    </button>
                    &#160;
                    <a
                      [routerLink]="['/useradmin']"
                      class="btn btn-default"
                    >
                      Quay lại
                    </a>
                  </form>
                </div>
                <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1"></div>
              </div>
            </div>
          </div>
        </div>
        <div class="clearfix"></div>
      </div>
    </div>
  </div>
  <div class="col-sm-4 wthree-crd">
    <div class="card">
      <div class="card-body"></div>
    </div>
  </div>

  <div class="clearfix"></div>

  <div class="inner-block"></div>
</div>
