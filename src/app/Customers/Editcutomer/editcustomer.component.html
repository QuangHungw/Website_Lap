<div id="wrapper" class="container">
  <section class="homepage-slider" id="home-slider">
    <div class="flexslider">
      <ul class="slides">
        <li>
        <app-post></app-post>
        </li>
      </ul>
    </div>
  </section>
  <section class="header_text">
    Website chúng tôi chuyên cung cấp các sản phẩm chất lượng có uy tín và mới
    nhất trên thị trường hiện nay
    <br />Hãy ghé thăm trang web của chúng tôi và đừng bỏ lỡ các sản phẩm mới
    nhé!
  </section>
  <br />
  <br />
  <h4><span>Cập nhật thông tin</span></h4>

  <section class="main-content">
    <div class="row">
      <div class="span5">
        <h4 class="title">
          <span class="text"><strong>Thông tin</strong> cá nhân</span>
        </h4>
        <form action="/editcustomer" method="post">
          <input type="hidden" name="next" value="/" />
          <div *ngFor="let user of users">
            <fieldset>
              <div class="control-group">
                <label class="control-label">Họ và tên</label>
                <div class="controls">
                  <input
                    type="text"
                    [(ngModel)]="editObj.name"
                    class="input-xlarge"
                    name="name"
                    value="{{ user.name }}"
                    required
                    
                  />
                </div>
              </div>
              <div class="control-group">
                <label class="control-label">Số điện thoại</label>
                <div class="controls">
                  <input
                    type="text"
                    [(ngModel)]="editObj.phone"
                    class="input-xlarge"
                    name="phone"
                    value="{{ user.phone }}"
                    required
                  />
                </div>
              </div>
              <div class="control-group">
                <label class="control-label">Địa chỉ</label>
                <div class="controls">
                  <input
                    type="text"
                    [(ngModel)]="editObj.address"
                    class="input-xlarge"
                    name="address"
                    value="{{ user.address }}"
                    required
                  />
                </div>
              </div>
              <div class="control-group">
                <label class="control-label">Tỉnh/Thành</label>
                <div class="controls">
                  <input
                    type="text"
                    [(ngModel)]="editObj.province"
                    class="input-xlarge"
                    name="province"
                    value="{{ user.province }}"
                    required
                   
                  />
                </div>
              </div>
              <div *ngIf="errorMessage" class="error-message" style="color: red;">
                {{ errorMessage }}
              </div>
            <br>

              <div class="control-group">
                <button type="submit" class="btn btn-primary" (click)="onEdit()">
                  <i class="fa fa-floppy-o"></i> Lưu dữ liệu
                </button>
                &#160;
                <a [routerLink]="['/customer']" class="btn btn-default">
                  Quay lại
                </a>

                <hr />
              </div>
            </fieldset>
          </div>
        </form>
      </div>
    </div>
  </section>
</div>
