<div id="wrapper" class="container">
  <section class="homepage-slider" id="home-slider">
    <div class="flexslider">
      <ul class="slides">
        <li>
        <app-post></app-post>
        </li>
      </ul>
    </div>
  </section>
  <section class="header_text">
    Website chúng tôi chuyên cung cấp các sản phẩm chất lượng có uy tín và mới
    nhất trên thị trường hiện nay
    <br />Hãy ghé thăm trang web của chúng tôi và đừng bỏ lỡ các sản phẩm mới
    nhé!
  </section>
  <br />
  <br />

  <section class="main-content">
    <div class="row">
      <div class="span5">
        <h4 class="title">
          <span class="text"><strong>Thông tin</strong> cá nhân</span>
        </h4>
        <form action="/customer" method="get">
          <input type="hidden" name="next" value="/" />
          <div *ngFor="let user of users">
            <fieldset>
              <div class="control-group">
                <label class="control-label">Họ tên:</label> &#160;
                <div class="controls">
                  <span>{{ user.name }}</span>
                  <!-- <input
                  type="value"
                  class="output-xlarge"
                  id="name"
                  value="Nguyễn Quang Hưng"
                /> -->
                </div>
              </div>
              <div class="control-group">
                <label class="control-label">Số điện thoại:</label>&#160;
                <div class="controls">
                  <span>{{ user.phone }}</span>
                  <!-- <input
                  type="value"
                  class="output-xlarge"
                  id="numberphone"
                  value="01234567489"
                /> -->
                </div>
              </div>
              <div class="control-group">
                <label class="control-label">Địa chỉ:</label>&#160;
                <div class="controls">
                  <span>{{ user.address }}</span>
                  <!-- <input
                  type="value"
                  class="output-xlarge"
                  id="address"
                  value="TP Huế"
                /> -->
                </div>
              </div>
              <div class="control-group">
             <label class="control-label">Tỉnh/Thành:</label>&#160;
                <div class="controls">
                  <span>{{ user.province }}</span>
                </div>
              </div>
              <div class="control-group">
                <button [routerLink]="['/editcustomer']" class="btn">Thay đổi thông tin</button>
                &#160;
                <button [routerLink]="['/changepassword']" class="btn btn-default"  >Đổi mật khẩu</button>
                <hr />
              </div>
            </fieldset>
          </div>
        </form>
      </div>
