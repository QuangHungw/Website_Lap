<div id="wrapper" class="container">
  <section class="header_text sub">
   <app-post></app-post>
    <br />
    <h4><span>Shopping Cart</span></h4>
  </section>
  <section class="main-content">
    <div class="row">
      <div class="span9">
        <h4 class="title">
          <span class="text"><strong>Giỏ Hàng Của Bạn </strong></span>
        </h4>
        <table class="table table-striped">
          <thead>
            <tr>
              
              <th>Mặt hàng</th>
              <th>Tên Sản Phẩm</th>
              <th>Số Lượng</th>
              <th>Giá Tiền</th>
              <th>Tổng</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <ng-container *ngFor="let order of orders">
              <ng-container *ngFor="let product of products">
                <ng-container *ngIf="order.product_id === product.id">
                  <tr>
                
                    <td>
                      <a [routerLink]="['/product_detail']"
                        ><img
                          style="width: 60%"
                          src="http://localhost:3000/product/image/{{ product.photo }}"
                      /></a>
                    </td>
                    <td>{{ product.product_name }}</td>
                    <td>
                      <input
                        type="number"
                        name="quantity"
                        [(ngModel)]="order.quantity"
                        class="input-mini"
                        (click)="onEditClick()"
                    min="1"
                    [max]="product.quantity"
                        required
                      />
                    </td>
                    <td>{{ formatPrice(product.price) }}{{ product.unit }}</td>
                    <td>{{ formatPrice(order.total) }}{{ product.unit }}</td>
                    <td><a (click)="deleteOrderDetail(order.id)">Xóa </a></td>
                  </tr>
                </ng-container>
              </ng-container>
            </ng-container>
            <tr>
              <td></td>
              <td>&nbsp;</td>
              <td>&nbsp;</td>
              <td>&nbsp;</td>
             
              <td>
                <strong>{{ formatPrice(this.totalSum) }}{{ this.unit }}</strong>
              </td>
              
              <td>&nbsp;</td>
            </tr>
          </tbody>
        </table>

        <hr />
        <p class="buttons center">
         
         
          <button class="btn btn-inverse" type="submit" id="checkout" (click)="onPayment()">
            Thanh Toán
          </button>
        </p>
      </div>
    
    </div>
  </section>
</div>
