    <section class="main-content">
      <div class="row">
        <div class="span5">
          <div class="login">
            <h4 class="title">
              <span class="text"><strong>Đăng nhập </strong> </span>
            </h4>
            <!-- <form action="customer.html" method="post"> -->
            <input type="hidden" name="next" value="/" />
            <fieldset>
              <div class="control-group">
                <label class="control-label">Email</label>
                <div class="controls">
                  <input
                    type="email"
                    [(ngModel)]="loginObj.email"
                    placeholder="Nhập Email"
                    id="email"
                    class="input-xlarge"
                    name="email"
                    required
                  />
                </div>
              </div>
              <div class="control-group">
                <label class="control-label">Mật khẩu</label>
                <div class="controls">
                  <input
                    type="password"
                    [(ngModel)]="loginObj.password"
                    placeholder="Nhập mật khẩu"
                    id="password"
                    class="input-xlarge"
                    name="password"
                    required
                  />
                </div>
              </div>
              <label>
                <input
                  type="checkbox"
                  checked="checked"
                  name="remember"
                  style="margin-bottom: 15px"
                />
                Ghi nhớ mật khẩu
              </label>
              <div class="control-group">
                <button
                  tabindex="3"
                  class="btn btn-primary large"
                  (click)="onLogin()"
                >
                  Đăng nhập
                </button>
                <!-- type="submit" id="submit" onclick="validate()" -->
                <hr />
                <p class="reset">
                  Thay đổi
                  <a
                    tabindex="4"
                    href="#"
                    title="Recover your username or password"
                    >tên đăng nhập và mật khẩu</a
                  >
                </p>
              </div>
            </fieldset>
            <!-- </form>	 -->
          </div>
        </div>
      </div>
    </section>
