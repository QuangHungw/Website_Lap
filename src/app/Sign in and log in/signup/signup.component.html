<div id="wrapper" class="container">
  <section class="homepage-slider" id="home-slider">
    <app-post></app-post>
  </section>
  <section class="header_text">
    Website chúng tôi chuyên cung cấp các sản phẩm chất lượng có uy tín và mới
    nhất trên thị trường hiện nay
    <br />Hãy ghé thăm trang web của chúng tôi và đừng bỏ lỡ các sản phẩm mới
    nhé!
  </section>
  <br />
  <br />

  <section class="main-content">
    <div class="row">
      <div class="span5">
        <h4 class="title">
          <span class="text"><strong>Đăng kí Form </strong> </span>
        </h4>
        <form action="/newcustomer" method="post">
          <fieldset>
            <div class="control-group">
              <label class="control-label">Tên tài khoản</label>
              <div class="controls">
                <input
                  type="text"
                  [(ngModel)]="signupObj.name"
                  placeholder="Nhập tên tài khoản"
                  class="input-xlarge"
                  id="name"
                  name="name"
                  required
                />
              </div>
            </div>
            <div class="control-group">
              <label class="control-label">Email</label>
              <div class="controls">
                <input
                  type="email"
                  [(ngModel)]="signupObj.email"
                  placeholder="Nhập email"
                  class="input-xlarge"
                  id="email"
                  name="email"
                  required
                />
              </div>
            </div>
            <div class="control-group">
              <label class="control-label">Mật khẩu:</label>
              <div class="controls">
                <input
                  type="password"
                  [(ngModel)]="signupObj.password"
                  placeholder="Nhập mật khẩu"
                  class="input-xlarge"
                  id="password"
                  name="password"
                  required
                />
              </div>
            </div>
            <div class="control-group">
              <label class="control-label">Nhập lại mật khẩu:</label>
              <div class="controls">
                <input
                  type="password"
                  [(ngModel)]="signupObj.confirmPassword"
                  placeholder="Nhập lại mật khẩu"
                  class="input-xlarge"
                  id="confirmpassword"
                  name="confirmpassword"
                  required
                />
              </div>
            </div>

            <div class="control-group">
              <label class="control-label">Địa Chỉ:</label>
              <div class="controls">
                <input
                  type="text"
                  [(ngModel)]="signupObj.address"
                  placeholder="Nhập địa chỉ"
                  class="input-xlarge"
                  id="address"
                  name="address"
                  required
                />
              </div>
            </div>
            <div class="control-group">
              <label class="control-label">Số điện thoại:</label>
              <div class="controls">
                <input
                  type="text"
                  [(ngModel)]="signupObj.phone"
                  placeholder="Nhập số điện thoại"
                  class="input-xlarge"
                  id="phone"
                  name="phone"
                  required
                />
              </div>
            </div>
            <div class="control-group">
              <label class="control-label">Tỉnh/Thành:</label>
              <div class="controls">
                <input
                  type="text"
                  [(ngModel)]="signupObj.province"
                  placeholder="Nhập Tỉnh/Thành"
                  class="input-xlarge"
                  id="province"
                  name="province"
                  required
                />
              </div>
            </div>
            <div *ngIf="errorMessage" class="error-message" style="color: red">
              {{ errorMessage }}
            </div>
            <br />

            <div class="actions">
              <button
                tabindex="9"
                class="btn btn-primary large"
                (click)="onSigup()"
              >
                Tạo tài khoản
              </button>
            </div>
            <!--type="submit" id="submit1" onclick="validate1()" -->
          </fieldset>
        </form>
      </div>
    </div>
  </section>
</div>
